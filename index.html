<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier's concentration game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <section class="timers-section">
        <div class="timers-wrapper">
            <div class="timer-1">0</div>
            <div class="timer-2">0</div>
        </div>
    </section>
    <section class="cards-section">
        <div class="cards-wrapper">
            <div class="card" id="0">
                <div class="card-front"></div>
                <img src="./images/image 1.png" class="card-back" alt="">
            </div>
            <div class="card" id="1">
                <div class="card-front"></div>
                <img src="./images/image 2.png" class="card-back" alt="">
            </div>
            <div class="card" id="2">
                <div class="card-front"></div>
                <img src="./images/image 3.png" class="card-back" alt="">
            </div>
            <div class="card" id="3">
                <div class="card-front"></div>
                <img src="./images/image 4.png" class="card-back" alt="">
            </div>
            <div class="card" id="4">
                <div class="card-front"></div>
                <img src="./images/image 5.png" class="card-back" alt="">
            </div>
            <div class="card" id="5">
                <div class="card-front"></div>
                <img src="./images/image 6.png" class="card-back" alt="">
            </div>
            <div class="card" id="6">
                <div class="card-front"></div>
                <img src="./images/image 1.png" class="card-back" alt="">
            </div>
            <div class="card" id="7">
                <div class="card-front"></div>
                <img src="./images/image 2.png" class="card-back" alt="">
            </div>
            <div class="card" id="8">
                <div class="card-front"></div>
                <img src="./images/image 3.png" class="card-back" alt="">
            </div>
            <div class="card" id="9">
                <div class="card-front"></div>
                <img src="./images/image 4.png" class="card-back" alt="">
            </div>
            <div class="card" id="10">
                <div class="card-front"></div>
                <img src="./images/image 5.png" class="card-back" alt="">
            </div>
            <div class="card" id="11">
                <div class="card-front"></div>
                <img src="./images/image 6.png" class="card-back" alt="">
            </div>
        </div>
    </section>
    <section class="players-section">
        <div class="players-wrapper">
            <div class="player-1-wrapper">
                <div class="player-1">
                    <div class="player-name">XC</div>
                </div>
                <div class="indicator"></div>
            </div>
            <div class="player-2-wrapper">
                <div class="player-2">
                    <div class="player-name">LC</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
